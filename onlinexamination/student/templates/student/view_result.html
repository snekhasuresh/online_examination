{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 id="h1" class="panel-title">View Marks</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Exam Name</th>
          
          <th id="a">Action</th>
        </tr>
      </thead>
      {% for t in courses %}
      <tr>

        <td> {{t.course_name}}</td>
        
        <td><a class="btn btn-success btn-sm" style="border-radius: 0%;" href="{% url 'check-marks' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span> View Marks</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <!-- <button id="btn" class="btn" onclick="qn('qn')">print</button> -->
</div>
<script>
  function qn(div){
   var printcontents= document.getElementById(div).innerHTML;
   var originalcontents=document.body.innerHTML;
   document.body.innerHTML=printcontents;
   document.getElementById("btn").style.visibility="hidden";
   document.getElementById("h1").style.visibility="hidden";
   document.getElementById("a").style.visibility="hidden";
   window.print();
   document.body.innerHTML=originalcontents;
}
</script>


<br><br><br><br><br><br>
{% endblock content %}
